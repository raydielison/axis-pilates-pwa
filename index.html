<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Studio de Pilates Axis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
    }
    .box {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background: #0b6f6b;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<div class="box" id="loginBox">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button id="btnLogin">Entrar</button>
  <button id="btnCadastro">Criar conta</button>
</div>

<div class="box hidden" id="appBox">
  <h2 id="userEmail"></h2>
  <p>App Studio de Pilates Axis</p>
  <button id="btnLogout">Sair</button>

  <div id="adminBox" class="hidden">
    <hr>
    <strong>Área Administrador</strong>
  </div>
</div>

<script>
  // CONFIG FIREBASE
  const firebaseConfig = {
    apiKey: "AIzaSyBBH9hTytHGsYctpQtAFvISB5EgXln39f8",
    authDomain: "studio-pilates-axis.firebaseapp.com",
    projectId: "studio-pilates-axis",
    appId: "1:43458837871:web:ed8ddb7a5110d4f7043c9a"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ELEMENTOS
  const emailInput = document.getElementById("email");
  const senhaInput = document.getElementById("senha");

  const loginBox = document.getElementById("loginBox");
  const appBox = document.getElementById("appBox");
  const adminBox = document.getElementById("adminBox");
  const userEmail = document.getElementById("userEmail");

  // AÇÕES
  document.getElementById("btnLogin").onclick = () => {
    auth.signInWithEmailAndPassword(emailInput.value, senhaInput.value)
      .catch(e => alert(e.message));
  };

  document.getElementById("btnCadastro").onclick = () => {
    auth.createUserWithEmailAndPassword(emailInput.value, senhaInput.value)
      .catch(e => alert(e.message));
  };

  document.getElementById("btnLogout").onclick = () => {
    auth.signOut();
  };

  // ESTADO DE LOGIN
  auth.onAuthStateChanged(user => {
    if (user) {
      loginBox.classList.add("hidden");
      appBox.classList.remove("hidden");
      userEmail.innerText = user.email;

      if (user.email === "studiodepilatesaxis@gmail.com") {
        adminBox.classList.remove("hidden");
      }
    } else {
      loginBox.classList.remove("hidden");
      appBox.classList.add("hidden");
      adminBox.classList.add("hidden");
    }
  });
</script>

</body>
</html>
