<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Clique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
    }
    .box {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #0b6f6b;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Teste de Clique</h2>
  <button id="testeBtn" type="button">CLIQUE AQUI</button>
</div>

<script>
  // CONFIRMA QUE O JS CARREGOU
  alert("JavaScript carregou corretamente");

  document.getElementById("testeBtn").addEventListener("click", function () {
    alert("BOT√ÉO FUNCIONANDO!");
  });
</script>

</body>
</html>
